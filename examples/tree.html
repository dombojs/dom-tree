<!DOCTYPE html>
<html>
<head>
    <title>dom - tree</title>
</head>
<body>

<div id="node1" data-test>
    <div>
        <div id="node2" data-test>
            <div>
                <div id="node3" data-test></div>
                <div></div>
            </div>
        </div>
        <div></div>
    </div>
</div>

<script src="../build/build.js"></script>
<script>

dom.use(require('dom-tree'));
var tree = dom('[data-test]').tree();
console.log(tree.toList(), tree.toArray());

console.log('children first', tree.toList(true));

</script>
